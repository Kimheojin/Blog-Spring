name: Deploy onpress server
on:
  push:
    branches:
      - Deploy
  pull_request:
    branches:
      - Deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - uses: actions/checkout@v3

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DB_NAME }}" ] || [ -z "${{ secrets.DB_USERNAME }}" ] || [ -z "${{ secrets.DB_PASSWORD }}" ]; then
            echo "Required database secrets are missing"
            exit 1
          fi
          echo "Database secrets are configured"

      - name: Force cleanup existing containers
        run: |
          echo "Stopping and removing existing blog container..."
          docker stop blog || true
          docker rm -f blog || true
          
          echo "Cleaning up with docker-compose..."
          docker-compose down --remove-orphans || true
          
          echo "Current running containers:"
          docker ps

      - name: Deploy with Docker Compose
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          docker-compose up -d --build

      - name: Verify deployment
        run: |
          echo "=== Container Status ==="
          docker-compose ps
          
          echo "=== Application Logs ==="
          docker-compose logs --tail=20 blog
          
          echo "=== Health Check ==="
          sleep 15
          if curl -f http://localhost:8080/actuator/health 2>/dev/null; then
            echo "Deployment successful"
          else
            echo "Health check failed"
            docker-compose logs blog
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          docker image prune -f